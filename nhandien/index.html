<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận Diện Số Ngón Tay</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 640px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #video {
            display: block;
            width: 100%;
            height: auto;
        }
        #output {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 767px) {
            .container {
                width: 100%;
                max-width: 320px;
            }
            #output {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Media Queries for Full HD 15.6 inch */
        @media (min-width: 1920px) and (max-width: 2399px) {
            .container {
                width: 75%;
                max-width: 1440px;
            }
            #output {
                font-size: 22px;
                padding: 14px 28px;
            }
        }

        /* Media Queries for 2.5K 16 inch */
        @media (min-width: 2560px) and (max-width: 2879px) {
            .container {
                width: 85%;
                max-width: 2160px;
            }
            #output {
                font-size: 24px;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <div id="output">Đang khởi tạo...</div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
