<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            a {
                padding: 8px 16px;
            }
        }

        @media (min-width: 1920px) and (max-width: 2399px) {
            .container {
                width: 75%;
            }
        }

        @media (min-width: 2560px) and (max-width: 2879px) {
            .container {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Nguyễn Bá tài !</h1>
        <ul>
            <li><a href="mapweb/">Map Web</a></li>
            
        </ul>
    </div>
</body>
</html>
